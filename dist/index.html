<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Recipe App</title>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
  <div id="userInput">
    <input type="text" id="ingredient-input" placeholder="Enter Ingredient">
    <button id="ingredientSearchBtn" onclick=fetchRecipes()>Search!</button>
  </div>


  <div id="recipesList"></div>

  <script id="recipes-template" type="text/x-handlebars-template">
      {{#each results}}
          <div class="recipe">
              <p class="title"><a href="{{href}}">{{title}}</a></p>
              <img src="{{thumbnail}}">
              
              Ingredients: 
              <ul>
                {{#each this.ingredients}}
                <li>
                  {{this}}
                </li>
                {{/each}} 
              </ul>
          </div>
      {{/each}}
  </script>

  <script src="./jquery/dist/jquery.js"></script>
  <script src="./handlebars/dist/handlebars.js"></script>
  <script src="Renderer.js"></script>
  <script src="main.js"></script>
</body>

</html>
